<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmed Orders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library@1.0.5/fonts/iconfont.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="p-6">
    <!-- Navbar -->
    <app-header></app-header>
    
    <!-- Main Container with max width and centered -->
    <div class="md:max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-8 text-center card mt-8 p-4">
        <h1 class="text-4xl font-bold">Confirmed Orders</h1>
        <p class="text-lg">Here are your confirmed pixel art orders</p>
      </header>

      <!-- Loop through each order in localStorage -->
      <div id="order-cards">
        <!-- Order cards will be dynamically generated here -->
      </div>
      <audio id="successSound" src="/audio/success.wav"></audio>
    </div>

    <!-- Include JSZip and FileSaver.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/order-details.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
