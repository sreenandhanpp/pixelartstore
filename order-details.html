    <style>
      body {
        font-family: "Courier New", monospace;

      }
      .pixel-btn {
        border: 3px solid black;

      .dropdown {
        position: relative;

      }
      .dropdown-content {
        display: none;

        right: 0;
        background-color: white;
        min-width: 200px;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;

        display: block;
        border-bottom: 2px solid black;
      }
      .dropdown-content a:last-child {

      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .user-icon {
        width: 32px;
        height: 32px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      .badge {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin-right: 8px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #fff;
        border: 2px solid black;
        box-shadow: 2px 2px 0 black;
      }
      .badge img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .download-btn {
        background-color: #4caf50;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        box-shadow: 2px 2px 0 black;
        border: none;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body class="p-6">
    <!-- Navbar -->

            <div class="space-x-6">
              <a href="/index.html" class="text-black hover:text-yellow-500"

              <div class="dropdown inline-block">
                <i
                  class="hn hn-user-solid text-2xl cursor-pointer"

                <div class="dropdown-content">
                  <a
                    href="/mycollections.html"

    </header>
<!-- Main Container with max width and centered -->
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="mb-8 text-center card mt-8 p-4">
      <h1 class="text-4xl font-bold">ðŸŽ® Confirmed Orders</h1>
      <p class="text-lg">
        Here are your confirmed pixel art orders
      </p>
    </header>

    <!-- Loop through each order in localStorage -->
    <div id="order-cards">
      <!-- Order cards will be dynamically generated here -->
    </div>
    <audio id="successSound" src="/audio/success.wav"></audio>

  </div>

   <!-- Include JSZip and FileSaver.js from CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    // Function to play sound
    function playSound() {
        const sound = document.getElementById("successSound");
        sound.play();
    }
     function downloadItems(orderIndex) {
        // Play success sound
        playSound();
        // Retrieve the order data from localStorage
        const allOrders = JSON.parse(localStorage.getItem("order_details"));
        const order = allOrders[orderIndex];
        
        const zip = new JSZip();
        
        // Loop through each item in the order and add to ZIP
        order.items.forEach((item, index) => {
          const imageUrl = item.image;
          
          // Fetch image data and add it to the zip file
          fetch(imageUrl)
            .then(response => response.blob())
            .then(blob => {
              zip.file(`item-${index + 1}.png`, blob);
              
              // If all files are added, generate the ZIP file
              if (index === order.items.length - 1) {
                zip.generateAsync({ type: "blob" }).then(function(content) {
                  // Save the ZIP file
                  saveAs(content, `order-${orderIndex + 1}-images.zip`);
                });
              }
            });
        });
      }

    window.onload = function() {
      // Retrieve all order details from localStorage
      const allOrders = JSON.parse(localStorage.getItem("order_details"));

      if (allOrders && Array.isArray(allOrders)) {
        const orderCardsContainer = document.getElementById("order-cards");

        // Loop through each order and create a card for it
        allOrders.forEach((order, index) => {
          // Create the card for this order
          const orderCard = document.createElement("div");
          orderCard.classList.add("card", "p-6", "mb-8");

          // Header for the card
          const orderHeader = document.createElement("h2");
          orderHeader.classList.add("text-3xl", "font-bold", "mb-4");
          orderHeader.textContent = `Order ${index + 1} Summary`;
          orderCard.appendChild(orderHeader);

          // Art Badges
          const artBadgesContainer = document.createElement("div");
          artBadgesContainer.classList.add("flex", "flex-wrap", "mb-6");
          order.items.forEach(item => {
            const badge = document.createElement("div");
            badge.classList.add("badge");

            const img = document.createElement("img");
            img.src = item.image;
            img.alt = item.title;

            badge.appendChild(img);
            artBadgesContainer.appendChild(badge);
          });
          orderCard.appendChild(artBadgesContainer);

          // Confirmation Message
          const confirmationMessage = document.createElement("p");
          confirmationMessage.classList.add("confirmation-message");
          confirmationMessage.textContent = "Your order has been confirmed! Thank you for purchasing.";
          orderCard.appendChild(confirmationMessage);

          // Order Summary
          const orderSummary = document.createElement("div");
          orderSummary.classList.add("order-summary", "text-lg");
          orderSummary.innerHTML = `
            <p>Total Number of Items: ${order.items.length}</p>
            <p>Total Price: $${order.totalAmount}</p>
          `;
          orderCard.appendChild(orderSummary);

          // Download Button
          const downloadButton = document.createElement("button");
          downloadButton.classList.add("download-btn");
          downloadButton.textContent = "Download All Items";
          downloadButton.onclick = () => downloadItems(index); // Pass order index to download function
          downloadButton.style.float = "right";
          orderCard.appendChild(downloadButton);

          // Append this order card to the container
          orderCardsContainer.appendChild(orderCard);
        });
      } else {
        console.log("No order details found in localStorage.");
      }
    };
  </script>
</body>
</html>
