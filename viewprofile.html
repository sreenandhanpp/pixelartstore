      body {
        font-family: "Courier New", monospace;
        background-color: #fdf6e3;
      }
      .pixel-btn {
        border: 3px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 2px 2px 0 black;
      }
      .card {
        border: 3px solid black;
        background-color: white;
        box-shadow: 2px 2px 0 black;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 200px;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
        z-index: 1;
      }
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 2px solid black;
      }
      .dropdown-content a:last-child {
        border-bottom: none;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .user-icon {
        width: 32px;
        height: 32px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>

              >
              <a href="/artists.html" class="text-black hover:text-yellow-500"

              <a href="/uploadart.html" class="text-black hover:text-yellow-500"

              >
              <div class="dropdown inline-block">

                  style="color: #ffd700"
                ></i>
                <div class="dropdown-content">
                  <a
                    href="/mycollections.html"
                    class="text-black hover:text-yellow-500"
                    >My Art Collection</a

                  <a
                    href="/uploadart.html"

                    >Upload New Pixel Art</a
                  >
                  <a
                    href="/editprofile.html"

                  <a

                >
                  <a href="/auth.html" class="text-black hover:text-yellow-500"
                    >Logout</a

                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Card -->
    <div class="max-w-4xl mx-auto card p-6 mt-8">
      <div

      >
        <!-- Profile Picture -->
        <img
          id="profile-pic"
          src="https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}"
          alt="Profile Picture"
          class="w-28 h-28 rounded-full border-2 border-black"
        />

        <!-- Profile Details -->
        <div class="text-center sm:text-left sm:ml-4">
          <h1 id="profile-name" class="text-3xl font-bold mb-1">
            PixelWarrior
          </h1>
          <p id="profile-bio" class="text-gray-700 mb-3">

          </p>

          <div class="flex justify-center sm:justify-start space-x-6">

              <p class="text-sm">Artworks</p>
            </div>
            <div>
              <p id="sold-count" class="text-xl font-bold">325</p>
              <p class="text-sm">Sold</p>
            </div>
            <div>

              <p class="text-sm">Listed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

      // Function to render 3 random pixel art items
      function renderRandomPixelArt() {
        const selectedItems = [];
        while (selectedItems.length < 3) {
          const randomIndex = Math.floor(Math.random() * pixelArtItems.length);
          const randomItem = pixelArtItems[randomIndex];
          if (!selectedItems.includes(randomItem)) {
            selectedItems.push(randomItem);
          }
        }

        const container = document.getElementById("pixel-art-container");
        container.innerHTML = "";

        selectedItems.forEach((item) => {
          const card = document.createElement("div");
          card.classList.add("card", "p-4");
          card.innerHTML = `
            <h3 class="text-lg font-bold mb-2">${item.title}</h3>
            <img
              src="${item.image}"
              alt="${item.title}"
              class="w-full h-40 object-contain mb-2"
            />
            <p class="text-sm mb-2">${item.description}</p>
            <span class="font-bold block mb-2">${item.price}</span>
            <button class="pixel-btn w-full">Collect</button>
          `;
          container.appendChild(card);
        });
      }

      // Function to retrieve artist details from localStorage
      function loadArtistDetails() {
        const name = localStorage.getItem("artistName");
        const bio = localStorage.getItem("artistBio");
        const image = localStorage.getItem("artistImage");

        // Update profile information on the page
        if (name && bio && image) {
          document.getElementById("profile-name").textContent = name;
          document.getElementById("profile-bio").textContent = bio;
          document.getElementById("profile-pic").src = image;
        } else {
          // Default values in case the localStorage is empty
          document.getElementById("profile-name").textContent = "PixelWarrior";
          document.getElementById("profile-bio").textContent =
            "Lover of retro sprites and digital dragons üêâ";
          document.getElementById("profile-pic").src =
            "https://i.pravatar.cc/150?img=1"; // Default image
        }
      }

      // Load artist details when the page loads
      loadArtistDetails();

      // Render random pixel art on page load
      renderRandomPixelArt();
    </script>

</html>
