<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library@1.0.5/fonts/iconfont.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="p-6">
    <!-- Navbar -->
    <app-header></app-header>

    <!-- Profile Card -->
    <div class="md:max-w-4xl mx-auto card p-6 mt-8">
      <div
        class="flex flex-col sm:flex-row items-center sm:items-start sm:justify-start gap-2"
      >
        <!-- Profile Picture -->
        <img
          id="profile-pic"
          src="https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}"
          alt="Profile Picture"
          class="w-28 h-28 rounded-full border-2 border-black"
        />

        <!-- Profile Details -->
        <div class="text-center sm:text-left sm:ml-4">
          <h1 id="profile-name" class="text-3xl font-bold mb-1">
            PixelWarrior
          </h1>
          <p id="profile-bio" class="text-gray-700 mb-3">
            Lover of retro sprites and digital dragons üêâ
          </p>

          <div class="flex justify-center sm:justify-start space-x-6">
            <div>
              <p id="artworks-count" class="text-xl font-bold">12</p>
              <p class="text-sm">Artworks</p>
            </div>
            <div>
              <p id="sold-count" class="text-xl font-bold">325</p>
              <p class="text-sm">Sold</p>
            </div>
            <div>
              <p id="listed-count" class="text-xl font-bold">48</p>
              <p class="text-sm">Listed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- My Art Collection -->
    <div class="md:max-w-4xl mx-auto mt-10">
      <h2 class="text-2xl font-bold mb-4">My Pixel Art</h2>
      <div
        id="pixel-art-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Random Pixel Art Items will be injected here -->
      </div>
    </div>

    <script src="./js/viewprofile.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
