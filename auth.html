<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Pixel Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Pixelify Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        background-color: #fdf6e3;
      }
      .pixel-btn {
        border: 1px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 3px 3px 0 black;
      }
      .card {
        border: 1px solid black;
        background-color: white;
        box-shadow: 3px 3px 0 black;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md p-6 bg-white card">
      <h1 class="text-3xl text-center font-bold mb-4">Retro Pixel Platform</h1>
      <div class="flex justify-center mb-6">
        <button id="show-login" class="pixel-btn mr-2">Login</button>
        <button id="show-signup" class="pixel-btn">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block font-semibold">Email</label>
          <input
            type="email"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label class="block font-semibold">Password</label>
          <input
            type="password"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="********"
          />
        </div>
        <button type="submit" class="pixel-btn w-full">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <div>
          <label class="block font-semibold">Username</label>
          <input
            type="text"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="pixelhero99"
          />
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input
            type="email"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label class="block font-semibold">Password</label>
          <input
            type="password"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="********"
          />
        </div>
        <button type="submit" class="pixel-btn w-full">Sign Up</button>
      </form>
    </div>
    <!-- Change this line -->
    <audio id="clickSound" src="./audio/click1.wav" type="audio/wav"></audio>
    <script>
      //Function to clear the cart,order_details,myCollections, user details from local storage on page load
      window.onload = function () {
        localStorage.removeItem("cart");
        localStorage.removeItem("order_details");
        localStorage.removeItem("myCollections");
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("username");
      };
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      // Replace the existing sound handling code with this
      const clickSound = document.getElementById("clickSound");

      

      document.getElementById("show-login").onclick = (e) => {
        e.preventDefault();
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
      };

      document.getElementById("show-signup").onclick = (e) => {
        e.preventDefault();
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      };

      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = loginForm.querySelector('input[type="email"]').value;
        const password = loginForm.querySelector(
          'input[type="password"]'
        ).value;

        
        // Store login info
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);

        // Redirect after a small delay to ensure sound plays
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 100);
      };

      signupForm.onsubmit = async (e) => {
        e.preventDefault();
        const username = signupForm.querySelector('input[type="text"]').value;
        const email = signupForm.querySelector('input[type="email"]').value;
        const password = signupForm.querySelector(
          'input[type="password"]'
        ).value;

        // Store signup info
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        localStorage.setItem("userEmail", email);

        // Redirect after a small delay to ensure sound plays
        setTimeout(() => {
          window.location.href = "index.html";
        }, 100);
      };

      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    </script>
  </body>
</html>
