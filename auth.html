<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Pixel Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md p-6 bg-white card">
      <h1 class="text-3xl text-center font-bold mb-4">Retro Pixel Platform</h1>
      <div class="flex justify-center mb-6">
        <button id="show-login" class="pixel-btn mr-2">Login</button>
        <button id="show-signup" class="pixel-btn">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block font-semibold">Email</label>
          <input
            type="email"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label class="block font-semibold">Password</label>
          <input
            type="password"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="********"
          />
        </div>
        <button type="submit" class="pixel-btn w-full">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <div>
          <label class="block font-semibold">Username</label>
          <input
            type="text"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="pixelhero99"
          />
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <input
            type="email"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label class="block font-semibold">Password</label>
          <input
            type="password"
            class="w-full border-2 border-black px-3 py-1"
            placeholder="********"
          />
        </div>
        <button type="submit" class="pixel-btn w-full">Sign Up</button>
      </form>
    </div>
    <!-- Change this line -->
    <audio id="clickSound" src="./audio/click1.wav" type="audio/wav"></audio>
   
    <script src="./js/auth.js"></script>
  </body>
</html>
