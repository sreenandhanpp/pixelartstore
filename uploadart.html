<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload New Pixel Art</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library@1.0.5/fonts/iconfont.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #fdf6e3;
      }
      .pixel-btn {
        border: 3px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 2px 2px 0 black;
      }
      .card {
        border: 3px solid black;
        background-color: white;
        box-shadow: 2px 2px 0 black;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 200px;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
        z-index: 1;
      }
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 2px solid black;
      }
      .dropdown-content a:last-child {
        border-bottom: none;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .user-icon {
        width: 32px;
        height: 32px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      input,
      textarea,
      select {
        border: 3px solid black;
        background: white;
        box-shadow: 2px 2px 0 black;
      }
      input[type="file"] {
        padding: 5px;
      }
      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }
      .loading-animation {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid #ffd700;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Custom Alert Modal */
      #custom-alert {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Overlay */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #custom-alert .card {
        background-color: white;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
      }

      .pixel-btn {
        border: 3px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 2px 2px 0 black;
        cursor: pointer;
      }

      .pixel-btn:hover {
        background-color: #e0b000;
      }

      #close-alert {
        background-color: #ff6347; /* Close button in tomato color */
      }
    </style>
  </head>
  <body class="p-6">
    <header class="max-w-4xl mx-auto">
      <nav class="bg-white p-2 card">
        <div class="flex justify-center items-center">
          <div class="flex justify-between items-center w-full max-w-4xl px-4">
            <a
              href="#"
              class="text-black text-xl font-bold border-r-2 border-black pr-4"
              >RetroPixel</a
            >
            <div class="space-x-6">
              <a href="/explore.html" class="text-black hover:text-yellow-500"
                >Explore</a
              >
              <a href="/artists.html" class="text-black hover:text-yellow-500"
                >Artists</a
              >
              <a href="/uploadart.html" class="text-black hover:text-yellow-500"
                >Upload</a
              >
              <div class="dropdown inline-block">
                <i
                  class="hn hn-user-solid text-2xl cursor-pointer"
                  style="color: #ffd700"
                ></i>
                <div class="dropdown-content">
                  <a
                    href="/mycollections.html"
                    class="text-black hover:text-yellow-500"
                    >My Art Collection</a
                  >
                  <a
                    href="/uploadart.html"
                    class="text-black hover:text-yellow-500"
                    >Upload New Pixel Art</a
                  >
                  <a
                    href="/editprofile.html"
                    class="text-black hover:text-yellow-500"
                    >Edit Profile</a
                  >
                  <a
                  href="/order-details.html"
                  class="text-black hover:text-yellow-500"
                  >Order Details</a
                >
                  <a href="/auth.html" class="text-black hover:text-yellow-500"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Container with max width and centered -->
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-8 text-center mt-8 card p-4">
        <h1 class="text-3xl font-bold">ðŸŽ¨ Upload New Pixel Art</h1>
        <p class="text-lg">
          Share your masterpiece with the retro art community!
        </p>
      </header>

      <!-- Upload Form -->
      <div class="mx-auto card p-6">
        <form>
          <div class="mb-4">
            <label class="block font-bold mb-1">Title</label>
            <input
              type="text"
              class="w-full p-2"
              placeholder="e.g., 8-Bit Ninja"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Description</label>
            <textarea
              class="w-full p-2"
              rows="3"
              placeholder="Brief description..."
              required
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Price (USD)</label>
            <input
              type="number"
              class="w-full p-2"
              placeholder="e.g., 10.00"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Upload Image</label>
            <input type="file" accept="image/*" required />
          </div>

          <div class="text-right">
            <button type="submit" class="pixel-btn">Upload</button>
          </div>
          <div class="loading" id="loadingScreen">
            <div class="loading-animation"></div>
            <p class="mt-4 font-bold text-black">Uploading your pixel art...</p>
          </div>

          <audio id="successSound" src="/audio/success.wav"></audio>
        </form>
      </div>
    </div>

    <!-- Custom Alert Modal -->
    <div
      id="custom-alert"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
    >
      <div class="card p-6 max-w-md w-full text-center">
        <h3 class="text-xl font-bold mb-4">Alert Title</h3>
        <p id="alert-message" class="text-gray-700 mb-4">
          This is your custom alert message!
        </p>
        <button id="close-alert" class="pixel-btn w-full">Close</button>
      </div>
    </div>

    <audio id="clickSound" src="/audio/click1.wav"></audio>
    <script>
      // Function to show the alert
      function showAlert(message = "Default message", title = "Alert") {
        const alertModal = document.getElementById("custom-alert");
        const alertMessage = document.getElementById("alert-message");
        const alertTitle = document.querySelector("#custom-alert h3");

        alertMessage.textContent = message;
        alertTitle.textContent = title;
        alertModal.style.display = "flex"; // Change from removing 'hidden' to setting display
        alertModal.classList.remove("hidden");
      }

      // Function to close the alert
      function closeAlert() {
        const alertModal = document.getElementById("custom-alert");
        alertModal.style.display = "none";
        alertModal.classList.add("hidden");
      }

      document.getElementById("close-alert").onclick = function () {
        closeAlert();
      };
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      const loginLink = document.querySelector('a[href="auth.html"]');
      const userDropdown = document.querySelector(".dropdown");

      // Only modify if the elements exist
      if (loginLink && userDropdown) {
        if (isLoggedIn) {
          loginLink.style.display = "none";
          userDropdown.style.display = "inline-block";
        } else {
          loginLink.style.display = "inline-block";
          userDropdown.style.display = "none";
        }
      }

      const form = document.querySelector("form");
      const submitButton = form.querySelector('button[type="submit"]');
      const loadingScreen = document.getElementById("loadingScreen");
      const clickSound = document.getElementById("clickSound");
      const successSound = document.getElementById("successSound");

      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get input values
        const title = form.querySelector('input[type="text"]').value;
        const description = form.querySelector("textarea").value;
        const price = form.querySelector('input[type="number"]').value;
        const imageFile = form.querySelector('input[type="file"]').files[0];
        const priceWithDollerSign = `$${price}`;

        // Validate image file
        if (!imageFile) {
          showAlert("Please select an image to upload.");
          return;
        }

        // Convert image to base64
        const base64Image = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(imageFile);
        });

        // Create new artwork object
        const newArt = {
          title,
          description,
          priceWithDollerSign,
          image: base64Image,
          uploadedAt: new Date().toISOString(),
        };

        // Get current collections from localStorage
        const currentCollection =
          JSON.parse(localStorage.getItem("myCollections")) || [];

        // Add new art to collection
        currentCollection.push(newArt);

        // Save back to localStorage
        localStorage.setItem(
          "myCollections",
          JSON.stringify(currentCollection)
        );

        // Play success sound
        successSound.play();

        form.reset();

        showAlert("Pixel art uploaded successfully!", "Success");
      });
    </script>
  </body>
</html>
