<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - RetroPixel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library@1.0.5/fonts/iconfont.min.css"
    />
       <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
font-family: "Pixelify Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;        background-color: #fdf6e3;
      }
    .pixel-btn {
        border: 1px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 3px 3px 0 black;
      }
       .card {
        border: 1px solid black;
        background-color: white;
        box-shadow: 3px 3px 0 black;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 200px;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
        z-index: 1;
      }
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 2px solid black;
      }
      .dropdown-content a:last-child {
        border-bottom: none;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .user-icon {
        width: 32px;
        height: 32px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      input,
      textarea,
      select {
        border: 1px solid black;
        background: white;
        box-shadow: 3px 3px 0 black;
      }
      input[type="file"] {
        padding: 5px;
      }
       /* Custom Alert Modal */
       #custom-alert {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Overlay */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #custom-alert .card {
        background-color: white;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
      }

      .pixel-btn:hover {
        background-color: #e0b000;
      }

      #close-alert {
        background-color: #ff6347; /* Close button in tomato color */
      }
    </style>
  </head>
  <body class="p-6">
    <!-- Navbar -->
    <app-header></app-header>

    <!-- Main Container with max width and centered -->
    <div class="md:max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-8 text-center card mt-8 p-4">
        <h1 class="text-4xl font-bold"> Edit Your Profile</h1>
        <p class="text-lg">
          Update your details and make your profile stand out!
        </p>
      </header>

      <!-- Edit Profile Card -->
      <div class="mx-auto card p-6">
        <h1 class="text-3xl font-bold mb-4">Edit Profile</h1>
        <form id="profile-form">
          <div class="mb-4">
            <label class="block font-bold mb-1">Username</label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border-2 border-black"
              placeholder="Your username"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border-2 border-black"
              placeholder="Your email"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border-2 border-black"
              placeholder="Your password"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Bio</label>
            <textarea
              id="bio"
              class="w-full p-2 border-2 border-black"
              rows="3"
              placeholder="Tell us something cool..."
              required
            ></textarea>
          </div>

          <div class="text-right">
            <button type="submit" class="pixel-btn">Save Changes</button>
          </div>

          <audio id="successSound" src="/audio/success.wav"></audio>
        </form>
      </div>
    </div>

    <!-- Custom Alert Modal -->
    <div
      id="custom-alert"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
    >
      <div class="card p-6 max-w-md w-full text-center">
        <h3 class="text-xl font-bold mb-4">Alert Title</h3>
        <p id="alert-message" class="text-gray-700 mb-4">
          This is your custom alert message!
        </p>
        <button id="close-alert" class="pixel-btn w-full">Close</button>
      </div>
    </div>

    <audio id="click-sound" src="/audio/click1.wav"></audio>

    <script src="./js/main.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/editprofie.js"></script>
  </body>
</html>
