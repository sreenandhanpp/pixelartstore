<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile - RetroPixel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library@1.0.5/fonts/iconfont.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #fdf6e3;
      }
      .pixel-btn {
        border: 3px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 2px 2px 0 black;
      }
      .card {
        border: 3px solid black;
        background-color: white;
        box-shadow: 2px 2px 0 black;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 200px;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
        z-index: 1;
      }
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 2px solid black;
      }
      .dropdown-content a:last-child {
        border-bottom: none;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .user-icon {
        width: 32px;
        height: 32px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      input,
      textarea,
      select {
        border: 3px solid black;
        background: white;
        box-shadow: 2px 2px 0 black;
      }
      input[type="file"] {
        padding: 5px;
      }
       /* Custom Alert Modal */
       #custom-alert {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Overlay */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #custom-alert .card {
        background-color: white;
        border: 3px solid black;
        box-shadow: 2px 2px 0 black;
      }

      .pixel-btn {
        border: 3px solid black;
        background: #ffd700;
        padding: 6px 12px;
        font-weight: bold;
        box-shadow: 2px 2px 0 black;
        cursor: pointer;
      }

      .pixel-btn:hover {
        background-color: #e0b000;
      }

      #close-alert {
        background-color: #ff6347; /* Close button in tomato color */
      }
    </style>
  </head>
  <body class="p-6">
    <!-- Navbar -->
    <header class="max-w-4xl mx-auto">
      <nav class="bg-white p-2 card">
        <div class="flex justify-center items-center">
          <div class="flex justify-between items-center w-full max-w-4xl px-4">
            <a
              href="#"
              class="text-black text-xl font-bold border-r-2 border-black pr-4"
              >RetroPixel</a
            >
            <div class="space-x-6">
              <a href="/explore.html" class="text-black hover:text-yellow-500"
                >Explore</a
              >
              <a href="/artists.html" class="text-black hover:text-yellow-500"
                >Artists</a
              >
              <a href="/uploadart.html" class="text-black hover:text-yellow-500"
                >Upload</a
              >
              <div class="dropdown inline-block">
                <i
                  class="hn hn-user-solid text-2xl cursor-pointer"
                  style="color: #ffd700"
                ></i>
                <div class="dropdown-content">
                  <a
                    href="/mycollections.html"
                    class="text-black hover:text-yellow-500"
                    >My Art Collection</a
                  >
                  <a
                    href="/uploadart.html"
                    class="text-black hover:text-yellow-500"
                    >Upload New Pixel Art</a
                  >
                  <a
                    href="/editprofile.html"
                    class="text-black hover:text-yellow-500"
                    >Edit Profile</a
                  >
                  <a
                  href="/order-details.html"
                  class="text-black hover:text-yellow-500"
                  >Order Details</a
                >
                  <a href="/auth.html" class="text-black hover:text-yellow-500"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Container with max width and centered -->
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-8 text-center card mt-8 p-4">
        <h1 class="text-4xl font-bold">üñåÔ∏è Edit Your Profile</h1>
        <p class="text-lg">
          Update your details and make your profile stand out!
        </p>
      </header>

      <!-- Edit Profile Card -->
      <div class="mx-auto card p-6">
        <h1 class="text-3xl font-bold mb-4">Edit Profile</h1>
        <form id="profile-form">
          <div class="mb-4">
            <label class="block font-bold mb-1">Username</label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border-2 border-black"
              placeholder="Your username"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border-2 border-black"
              placeholder="Your email"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border-2 border-black"
              placeholder="Your password"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-bold mb-1">Bio</label>
            <textarea
              id="bio"
              class="w-full p-2 border-2 border-black"
              rows="3"
              placeholder="Tell us something cool..."
              required
            ></textarea>
          </div>

          <div class="text-right">
            <button type="submit" class="pixel-btn">Save Changes</button>
          </div>

          <audio id="successSound" src="/audio/success.wav"></audio>
        </form>
      </div>
    </div>

    <!-- Custom Alert Modal -->
    <div
      id="custom-alert"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
    >
      <div class="card p-6 max-w-md w-full text-center">
        <h3 class="text-xl font-bold mb-4">Alert Title</h3>
        <p id="alert-message" class="text-gray-700 mb-4">
          This is your custom alert message!
        </p>
        <button id="close-alert" class="pixel-btn w-full">Close</button>
      </div>
    </div>

    <audio id="click-sound" src="/audio/click1.wav"></audio>
    <script>
          // Function to show the alert
function showAlert(message = "Default message", title = "Alert") {
  const alertModal = document.getElementById("custom-alert");
  const alertMessage = document.getElementById("alert-message");
  const alertTitle = document.querySelector("#custom-alert h3");
  
  alertMessage.textContent = message;
  alertTitle.textContent = title;
  alertModal.style.display = "flex"; // Change from removing 'hidden' to setting display
  alertModal.classList.remove("hidden");
}

// Function to close the alert
function closeAlert() {
  const alertModal = document.getElementById("custom-alert");
  alertModal.style.display = "none";
  alertModal.classList.add("hidden");
}

document.getElementById("close-alert").onclick = function() {
  closeAlert();
};
      // Get form elements
      const form = document.getElementById("profile-form");
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const bioInput = document.getElementById("bio");
      const successSound = document.getElementById("successSound");
      const clickSound = document.getElementById("click-sound");

      // Load user data from localStorage
      window.addEventListener("load", () => {
        usernameInput.value = localStorage.getItem("username") || "";
        emailInput.value = localStorage.getItem("userEmail") || "";
        passwordInput.value = localStorage.getItem("userPassword") || "";
        bioInput.value = localStorage.getItem("userBio") || "";
      });

      // Add click sound to all buttons
      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });

      // Handle form submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Update localStorage with new values
        localStorage.setItem("username", usernameInput.value);
        localStorage.setItem("userEmail", emailInput.value);
        localStorage.setItem("userPassword", passwordInput.value);
        localStorage.setItem("userBio", bioInput.value);

        // Play success sound
        successSound.play();

        // Show success message
        showAlert("Profile updated successfully!");
      });
    </script>
  </body>
</html>
